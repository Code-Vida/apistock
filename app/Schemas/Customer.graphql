type Customer {
  _id: ID!
  name: String!
  phone: String
  email: String
  cpf: String
}

input CustomerInput {
  name: String!
  phone: String
  email: String
  cpf: String
}

type CustomerDetails {
  customer: Customer!
  totalSpent: Float!
  totalPurchases: Int!
  lastPurchaseDate: String
  salesHistory: [Sale]!
}

enum CustomerMarketingFilterType {
  TOP_BUYERS_VALUE # Melhores clientes por valor total gasto
  TOP_BUYERS_FREQUENCY # Clientes com mais compras
  AT_RISK # Clientes que não compram há um tempo
}

# Input para a query, permitindo especificar o filtro e seus parâmetros
input CustomerMarketingInput {
  filterType: CustomerMarketingFilterType!
  limit: Int
  daysSinceLastPurchase: Int # Usado para o filtro AT_RISK
}