type Customer {
  _id: ID!
  name: String!
  phone: String
  email: String
  cpf: String
}

input CustomerInput {
  name: String!
  phone: String
  email: String
  cpf: String
}

type CustomerDetails {
  customer: Customer!
  totalSpent: Float!
  totalPurchases: Int!
  lastPurchaseDate: String
  salesHistory: [Sale]!
}