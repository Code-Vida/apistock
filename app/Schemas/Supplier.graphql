type Supplier {
  _id: ID!
  name: String!
  contactName: String
  phone: String
  email: String
  cnpj: String
}


input SupplierInput {
  name: String!
  contactName: String
  phone: String
  email: String
  cnpj: String
}

type PurchaseOrderItem {
  productId: ID!
  product: Product # Aninhamos os dados do produto para fácil exibição
  variantInfo: ProducSaleVariant # Reutilizamos o tipo da venda { color, number }
  quantity: Int!
  costPrice: Float! # Custo por unidade
}

# O objeto principal de uma Ordem de Compra
type PurchaseOrder {
  _id: ID!
  supplier: Supplier! # Aninhamos os dados do fornecedor
  status: String! # Ex: "PENDENTE", "RECEBIDO", "CANCELADO"
  createdAt: String!
  receivedAt: String
  items: [PurchaseOrderItem!]!
  totalCost: Float!
}

# Input para criar um item na ordem de compra
input PurchaseOrderItemInput {
  productId: ID!
  colorSlug: String!
  number: Int!
  quantity: Int!
  costPrice: Float!
}

# Input para criar a ordem de compra
input CreatePurchaseOrderInput {
  supplierId: ID!
  items: [PurchaseOrderItemInput!]!
}